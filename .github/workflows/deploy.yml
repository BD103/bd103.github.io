name: Deploy

on:
  # Update on pushes to main
  push:
    branches: [main]

  # Allow running workflow manually
  workflow_dispatch:

# Only run one at a time, but don't cancel in-progress deployments
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build the site and publish an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm

      - name: Build site
        run: |
          pnpm install
          pnpm build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  # Download build's artifact and publish site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # These permissions are required to deploy to Github Pages.
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
